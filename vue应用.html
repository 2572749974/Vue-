<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>vue 应用</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <!--准备容器-->
    <div id="root">
        <h1>hello world</h1>
    </div>

    <script type="text/javascript">
    Vue.config.productionTip =false;//阻止vue启动时生成生产报告

//创建vue实例
    const x = new Vue({
          /*el:"#root"//el是元素的意思 element  这是一个id选择器,把实例和容器结合起来. 
          //指定当前的vue实例为哪个容器服务,值为css选择器字符串*/
          el:document.getElementById("root")//区别.第一种:给选择器,自己找容器   第二种.自己一步步找元素
    })
    </script>


</body>
</html>
